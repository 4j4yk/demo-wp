name: Deploy WordPress Custom Code

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync + openssh-client
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Configure SSH private key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Trust SSH host
        run: |
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy plugins
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes" ./plugins/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/wp-demo/deploy/plugins/"

      - name: Deploy themes
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes" ./themes/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/wp-demo/deploy/themes/"
